<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}">
    <title>{{ post.titulo }}</title>
</head>
<body>
    <div class="container">

    <div class="post">
        <h1 class="post-title">{{ post.titulo }}</h1>
        
        <div class="post-meta">
            <span>Por <strong>{{ post.autor }}</strong></span> | 
            <span>{{ post.data_postagem.strftime('%d/%m/%Y %H:%M') }}</span> | 
            <span class="post-category">{{ post.categoria }}</span>
        </div>
        
        
        <div class="post-text">
            {{ post.texto }}
        </div>
        {% if post.midia %}
        <div class="post-media">
            <img src="{{ url_for('static', filename=post.midia) }}" alt="MÃ­dia do post" style="max-width: 100%;">
        </div>
        {% endif %}
        <div class="post-materia">
            {{ post.materia }}
        </div>
    </div>
    </div>

</body>
</html>
