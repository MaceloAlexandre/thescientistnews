<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Links Extra√≠dos</title>
</head>
<body>
  <h1>Lista de Links</h1>
  <form method="post">
    <ul>
      {% for link in links %}
        <li>
          <input type="radio" name="link" value="{{ link }}" id="link-{{ loop.index }}">
          <label for="link-{{ loop.index }}">{{ link }}</label>
        </li>
      {% endfor %}
    </ul>
    <button type="submit">Editar Selecionado</button>
  </form>
</body>
</html>
