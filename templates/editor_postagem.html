<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Postagem</title>
</head>
<body>
  <h1>Editar e Publicar</h1>
  <form method="post" action="{{ url_for('postar') }}" enctype="multipart/form-data">
    <label>Título:</label><br>
    <input type="text" name="titulo" value="{{ postagem.titulo }}"><br><br>

    <label>Resumo:</label><br>
    <textarea name="resumo" rows="4" cols="80">{{ postagem.resumo }}</textarea><br><br>

    <label>Matéria:</label><br>
    <textarea name="materia" rows="20" cols="80">{{ postagem.materia }}</textarea><br><br>

    <!-- Se for um upload de arquivo -->
    <label>Imagem:</label><br>
    <input type="file" name="midia"><br><br>

    <!-- Ou se for uma URL -->
    <label>Ou URL da Imagem:</label><br>
    <input type="text" name="midia_url" value="{{ postagem.midia }}"><br><br>

    <label>Categoria:</label><br>
    <select id="post-category" name="categoria" class="form-control" required>
      <option value="Não informado">Selecione uma categoria</option>
      <option value="fisica">Física</option>
      <option value="quimica">Química</option>
      <option value="biologia">Biologia</option>
      <option value="astronomia">Astronomia</option>
      <option value="tecnologia">Tecnologia</option>
      <option value="saude">Saúde</option>
  </select><br><br>

    <button type="submit">Publicar</button>
</form>

</body>
</html>
