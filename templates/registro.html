<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Cadastre-se</h2>
            <hr class="linha">

            <form action="/registro" method="post">

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="form-group">
                    <label for="senha">Confirme sua Senha:</label>
                    <input type="password" id="senha2" name="senha2" placeholder="Confirme sua senha" required>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
                <button type="submit">Cadastrar-se</button>

                <p class="texto-registro">
                    Já possui cadastro? <a href="/login" class="link-registro">Faça login</a>.
                </p>

            </form>
        </div>

        <!-- Imagem ao lado -->
        <div class="image-container">
            <img src="{{ url_for('static', filename='imagens/fundoLogin.png') }}" alt="Imagem de fundo">
        </div>
    </div>
</body>
</html>
