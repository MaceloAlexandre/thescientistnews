<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="{{ url_for('static', filename='imagens/logo.png') }}" alt="Logo" class="logo">
            <h2>Seja Bem Vindo!</h2>
            <hr class="linha">


            <form action="/verificarlogin" method="post">

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
                <button type="submit">Acessar</button>

                <p class="texto-registro">
                    NÃ£o possui cadastro? <a href="/registro" class="link-registro">Registre-se</a>.
                </p>

                <p class="texto-senha">
                    <a href="#" class="link-esqucisenha"> Esqueci minha senha</a> 
                </p>
            </form>
        </div>

        <!-- Imagem ao lado -->
        <div class="image-container">
            <img src="{{ url_for('static', filename='imagens/fundoLogin.png') }}" alt="Imagem de fundo">
        </div>
    </div>
</body>
</html>
